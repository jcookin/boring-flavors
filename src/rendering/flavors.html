<label for="flavor-selector">Select Flavor:</label>
<select name="flavor-selector" id="flavor-selector" onchange="updateFlavorSelection()">
  <option value="$empty">Empty Bowl</option>
  <option class="flavors" value="chocolate">flavor-chocolate</option>
  <option class="flavors" value="vanilla">flavor-vanilla</option>
  <option class="flavors" value="peach">flavor-peach</option>
</select>

<span class="icecream-filter" masterpiece=""><strong>
Select your flavor to learn more.<noscript>The selector requires JavaScript to replace text.</noscript>
</strong></span>
